version: 2
updates:
- package-ecosystem: npm
  directory: "/"
  schedule:
    interval: "weekly"
  open-pull-requests-limit: 10
  cooldown:
    default-days: 7
  groups:
    eslint:
      patterns:
        - "eslint"
        - "@eslint/*"
        - "eslint-plugin-*"
        - "@vitest/eslint-plugin"
        - "typescript-eslint"
    vitest:
      patterns:
        - "vitest"
        - "@vitest/*"
- package-ecosystem: "github-actions"
  directory: "/"
  schedule:
    # Check for updates to GitHub Actions every week
    interval: "weekly"
